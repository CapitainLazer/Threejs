<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-exemple4.htmlwidth, initial-scale=1.0">
    <title>Mod√© 3d</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/pin/three@v0.150.1-r75e9MvYwn7pBFuUt6Gu/mode=imports,min/optimized/three.js';
        const scene = new THREE.Scene();
        scene.background = new THREE.Color (0xa0a0a0);
        let SCREEN_WIDTH = window.innerWidth;
        let SCREEN_HEIGHT = window.innerHeight;
        let ratioLargeurHauteur = SCREEN_WIDTH/SCREEN_HEIGHT;
        let choixRotationAutomatiqueCube= false;
        const camera = new THREE.PerspectiveCamera(75,ratioLargeurHauteur,0.1,1000);
        camera.position.z =5
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(SCREEN_WIDTH,SCREEN_HEIGHT);
        document.body.appendChild(renderer.domElement);

        const geometrycube= new THREE.BoxGeometry();
        const materialcube=new THREE.MeshPhongMaterial({color: 0x10faa1});
        const cube= new THREE.Mesh(geometrycube, materialcube);
        scene.add(cube);
        const dirLightIntensity=1;
        const dirLight = new THREE.DirectionalLight({color: 0xffffff}, dirLightIntensity);
        dirLight.position.set(-1,2,4);
        scene.add(dirLight);
        const wireframecube = new THREE.WireframeGeometry(geometrycube);
        const lineCube= new THREE.LineSegments(wireframecube);
        lineCube.material.depthTest=false;
        lineCube.material.opacity=0.25;
        lineCube.material.transparent=true;
        scene.add(lineCube);
        const geometrypara = new THREE.BoxGeometry( 1, 2, 1 ); 
const material = new THREE.MeshPhongMaterial( {color: 0xff0000} ); 
const paralepiped = new THREE.Mesh( geometrypara, material );
paralepiped.position.x = -2

scene.add( paralepiped );
        const wireframepara = new THREE.WireframeGeometry(geometrypara);
        const linepara= new THREE.LineSegments(wireframepara);
        linepara.material.depthTest=false;
        linepara.material.opacity=0.25;
        linepara.material.transparent=true;
        linepara.position.x = -2;

        scene.add(linepara);

        const geometrycone = new THREE.ConeGeometry( 0.5, 2, 8, 2 ); 
const materialcone = new THREE.MeshPhongMaterial( {color: 0xffff00} );
const cone = new THREE.Mesh(geometrycone, materialcone ); 
cone.position.x = -4;
scene.add( cone );
        const wireframecone = new THREE.WireframeGeometry(geometrycone);
        const linecone= new THREE.LineSegments(wireframecone);
        linecone.material.depthTest=false;
        linecone.material.opacity=0.25;
        linecone.material.transparent=true;
        linecone.position.x = -4;

        scene.add(linecone);

        const geometrycyl = new THREE.CylinderGeometry( 0.5, 0.5, 2,32 ); 
const materialcyl = new THREE.MeshPhongMaterial( {color: 0x0000ff} ); 
const cylinder = new THREE.Mesh( geometrycyl, materialcyl );
cylinder.position.x = -6;
 scene.add( cylinder );
 

        const wireframecyl = new THREE.WireframeGeometry(geometrycyl);
        const linecyl= new THREE.LineSegments(wireframecyl);
        linecyl.material.depthTest=false;
        linecyl.material.opacity=0.25;
        linecyl.material.transparent=true;
        linecyl.position.x = -6;

        scene.add(linecyl);

        const geometrysphere = new THREE.SphereGeometry( 1, 24, 16 ); 
const materialsphere = new THREE.MeshPhongMaterial( { color: 0xf000ff } ); 
const sphere = new THREE.Mesh( geometrysphere, materialsphere ); 
sphere.position.x = 2;
scene.add( sphere );

const wireframesphere = new THREE.WireframeGeometry(geometrysphere);
        const linesphere= new THREE.LineSegments(wireframesphere);
        linesphere.material.depthTest=false;
        linesphere.material.opacity=0.25;
        linesphere.material.transparent=true;
        linesphere.position.x = 2;

        scene.add(linesphere);

        const geometrytorus = new THREE.TorusGeometry(0.5, 0.2, 8, 15); 
const materialtorus = new THREE.MeshPhongMaterial( { color: 0xffff00 } ); 
const torus = new THREE.Mesh( geometrytorus, materialtorus );
torus.position.x = 4;
scene.add( torus );


const wireframetorus= new THREE.WireframeGeometry(geometrytorus);
        const linetorus= new THREE.LineSegments(wireframetorus);
        linetorus.material.depthTest=false;
        linetorus.material.opacity=0.25;
        linetorus.material.transparent=true;
        linetorus.position.x = 4;

        scene.add(linetorus);
        const geometryknot = new THREE.TorusKnotGeometry( 0.5, 0.20, 50, 4); 
const materialknot = new THREE.MeshPhongMaterial( { color: 0xfffff0 } ); 
const torusKnot = new THREE.Mesh( geometryknot, materialknot ); 
torusKnot.position.x = 6;

scene.add( torusKnot );
const wireframeknot= new THREE.WireframeGeometry(geometryknot);
        const lineknot= new THREE.LineSegments(wireframeknot);
        lineknot.material.depthTest=false;
        lineknot.material.opacity=0.25;
        lineknot.material.transparent=true;
        lineknot.position.x = 6;

        scene.add(lineknot);

        function animate(){
            requestAnimationFrame(animate);
            if(choixRotationAutomatiqueCube){
            cube.rotation.x +=0.01;
            cube.rotation.y +=0.01;
            lineCube.rotation.x +=0.01;
            lineCube.rotation.y +=0.01;
            cone.rotation.x +=0.005;
            cone.rotation.y +=0.005;
            linecone.rotation.x +=0.005;
            linecone.rotation.y +=0.005;
            cone.rotation.x +=0.005;
            cone.rotation.y +=0.005;
            linecone.rotation.x +=0.005;
            linecone.rotation.y +=0.005;
            }
            renderer.render(scene, camera)
        }
        animate();
        function onWindowResize(){
            console.log("redimensionnement de la fenetre");
            SCREEN_WIDTH = window.innerWidth;
            let SCREEN_HEIGHT = window.innerHeight;
            let ratioLargeurHauteur = SCREEN_WIDTH/SCREEN_HEIGHT;
            camera.aspect= ratioLargeurHauteur;
            camera.updateProjectionMatrix();
            renderer.setSize(SCREEN_WIDTH,SCREEN_HEIGHT);
        }
        window.addEventListener("resize",onWindowResize);

        
        function evenementTouche(event){
            switch(event.key){
                case 'r':
                    choixRotationAutomatiqueCube = !choixRotationAutomatiqueCube;
                    if (choixRotationAutomatiqueCube)
                        console.log("demarrage de la rotation auto");
                    else
                        console.log("arret de la rotation auto")
                    break;
                    
            }
        }
        document.addEventListener("keydown",evenementTouche);
    </script>
</body>
</html>
